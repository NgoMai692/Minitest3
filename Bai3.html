<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let arrNum = +prompt("Nhập vào số lượng phần tử: ");
    let array = new Array(arrNum);

    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ "+ (i+1) +" là: ");
    }

    alert("Tổng các số nguyên tố nhỏ hơn 200 trong mảng là: "+sumPrimeNum(array));

    function sumPrimeNum(arr){
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if(isPrime(arr[i])&&arr[i]<200){
                sum +=arr[i];
            }
        }
        return sum;
    }

    function isPrime(num){
        if (num<2){
            return false;
        }else {
            for (let i = 2; i < Math.sqrt(num); i++) {
                if(num%i===0){
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
